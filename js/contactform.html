<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="display: flex;justify-content: space-around;">
        <div>
            <form name="regform" action="abc.php" onsubmit="save(event)">
                <label for="firstname">First Name</label>        <input type="text" name="firstname" id="firstname"><br/>
                <label for="lastname">Last Name</label>        <input type="text" name="lastname" id="lastname"><br/>
                <label for="mobile">Mobile</label>        <input type="text" name="mobile" id="mobile"><br/>
                <label for="email">email</label>        <input type="text" name="email" id="email"><br/>
                <label>Courses</label><br/>
                <input type="checkbox" name="course" value="html">HTML<br/>
                <input type="checkbox" name="course" value="css">CSS<br/>
                <input type="checkbox" name="course" value="Bootstrap">Bootstrap<br/>
                <input type="checkbox" name="course" value="reactjs">ReactJS<br/> 
                <input type="checkbox" name="course" value="node">NodeJS<br/>
                <label>Join Type:</label><br/>
                <input type='radio' name="jointype" value="online">Online</br>
                <input type='radio' name="jointype" value="offline">OFFline</br>        
                <input type='radio' name="jointype" value="recordingonly">Recordings only</br>
                <label>Place:</label>
                <select name="place">
                    <option value="kphb">KPHB</option>
                    <option value="hc">Hitechcity</option>
                    <option value="amp">Ameerpet</option>
                    <option value="upl">Uppal</option>
                </select>
                <button>Save</button>        
            </form>
        </div>
        <div>
            <table border="2" cellpadding="0">
                <thead>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>mobile</th>
                    <th>email</th>
                    <th>Courses</th>
                    <th>Jointype</th>
                    <th>Place</th>
                </thead>
                <tbody id="studentstable">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        var students = [];
        function save(e){
            e.preventDefault();
            var newstudent = {};
            newstudent.firstname = document.regform.firstname.value;
            newstudent.lastname = document.regform.lastname.value;
            newstudent.mobile = document.regform.mobile.value;
            newstudent.email =  document.regform.email.value;
            newstudent.courses = [];
            for(var i=0;i<=document.regform.course.length-1;i++){
                if(document.regform.course[i].checked===true){
                    newstudent.courses.push(document.regform.course[i].value)
                }
            }
            newstudent.jointype = document.regform.jointype.value;
            newstudent.place = document.regform.place.value;    
            students.push(newstudent); 
            genUI();  
        }
        function genUI(){
            document.getElementById("studentstable").innerHTML="";
            students.forEach(function(s,i){
                var newtr = document.createElement("tr");
                for(var k in s){
                    var newtd = document.createElement('td');
                    newtd.innerHTML = s[k];
                    newtr.appendChild(newtd);                    
                }
                document.getElementById("studentstable").appendChild(newtr)
            })
        }
    </script>
</body>
</html>
