<html>
    <script>
        
        var x = function(){
            console.log("Hello")
        }//function expressions//function literals
        //function as data
        var y = 100;

        console.log(y);//100
        console.log(x);//function(){console.log("hello")}
        x();

        (function(){
            console.log("Welcome to Functional Programing")
        })();//iife//self executable function

    </script>
</html>

functions without name are ANANYMOUS FUNCTIONS
